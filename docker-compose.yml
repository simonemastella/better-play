version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: better-play-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-betterplay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-betterplay123}
      POSTGRES_DB: ${POSTGRES_DB:-betterplay}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - better-play-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-betterplay}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: better-play-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - better-play-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  blockchain-listener:
    build:
      context: .
      dockerfile: apps/blockchain-listener/Dockerfile
    container_name: better-play-blockchain-listener
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - apps/blockchain-listener/.env.docker
    ports:
      - "${BLOCKCHAIN_LISTENER_PORT:-3000}:3000"
    networks:
      - better-play-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  realtime-api:
    build:
      context: .
      dockerfile: apps/realtime-api/Dockerfile
    container_name: better-play-realtime-api
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - apps/realtime-api/.env.docker
    ports:
      - "${REALTIME_API_PORT:-3001}:3001"
    networks:
      - better-play-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

